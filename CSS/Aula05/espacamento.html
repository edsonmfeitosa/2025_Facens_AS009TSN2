<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Espaçamento</title>
</head>
<style>
    .externa {
        border: black 2px solid;
        background-color: aqua;
        padding: 50px;
        margin: 50px;
    }
    .interna {
        border: black 2px solid;
        background-color: blue;
        color: white;
        padding: 20px;
        margin: 30px;
    }
</style>
<body>
    <div class="externa">
        <div class="interna">
            <p>CSS - Folha de estilo em Cascata</p>
            <p>Exemplo de espaçamento</p>
        </div>
    </div>
</body>
</html>
