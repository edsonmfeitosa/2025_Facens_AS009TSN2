<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de seletor</title>
</head>
<style>
    .seletor1 {
        background-color: aqua;
        font-family: 'Courier New', Courier, monospace;
        font-size: small;
    }
    #seletor2 {
        background-color: blue;
        color: white;
        font-size: 50px;
    }
    div {
        background-color: yellow;
        font-family: 'Arial', sans-serif;
        font-size: 20px;
    }
</style>
<body>
    <div class="seletor1">
        Seletor de classe
    </div>
    <div id="seletor2">
        Seletor de ID
    </div>
    <div>
        Seletor de tag
    </div>
</body>
</html>
